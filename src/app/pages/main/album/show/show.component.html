<div class="side-nav" *ngIf="data">
  <div class="side-nav-inner">
  <header class="header">
    <img class="album-image" *ngIf="data.album.images[0]" [src]="data.album.images[0].url">
    <h1>{{data.album.name}}</h1>
    <h3>
      <ng-container *ngFor="let artist of data.album.artists; let last = last">
        <a [routerLink]="['/artist', artist.id]">{{artist.name}}</a>
        <span *ngIf="!last">,</span>
      </ng-container>
    </h3>
    <p class="genres">
      <a class="genre" *ngFor="let genre of data.album.genres" [routerLink]="['/search']" [queryParams]="{genres: genre}">{{genre.toUpperCase()}}</a>
    </p>
  </header>

  <nav class="navs">
    <mat-nav-list>
      <a mat-list-item routerLink="./track" routerLinkActive="active">Track</a>
      <a mat-list-item routerLink="./analytics" routerLinkActive="active">Analytics</a>
    </mat-nav-list>
  </nav>
  </div>
</div>
<div class="content">
  <router-outlet></router-outlet>
</div>
