<ng-container *ngIf="data$ | async as d">
  <h1>
    <a [href]="'https://open.spotify.com/artist/' + d.artist.id" target="_blank">{{d.artist.name}}</a>
  </h1>
  <p>{{d.artist.followers.total | number}} followers</p>
  <sp-artist-relation-graph
    [dataSet]="relationDataSet$ | async"
    (artistClick)="onArtistClick($event)"
  ></sp-artist-relation-graph>
</ng-container>
