<div class="side-nav" *ngIf="data">
  <div class="side-nav-inner">
  <header class="header">
    <img class="artist-image" *ngIf="data.artist.images[0]" [src]="data.artist.images[0].url">
    <h1>{{data.artist.name}}</h1>
    <p class="genres">
      <a class="genre" *ngFor="let genre of data.artist.genres" [routerLink]="['/search']" [queryParams]="{genres: genre}">{{genre.toUpperCase()}}</a>
    </p>
  </header>

  <nav class="navs">
    <mat-nav-list>
      <a mat-list-item routerLink="./overview" routerLinkActive="active">Overview</a>
      <a mat-list-item routerLink="./relation" routerLinkActive="active">Relation</a>
    </mat-nav-list>
  </nav>
  </div>
</div>
<div class="content">
  <router-outlet></router-outlet>
</div>
