<h1>Following Artists</h1>
<ng-container *ngIf="data | async as d">
  <h2>{{d.artists.length | number}} artists</h2>

  <ul>
    <li *ngFor="let artist of d.artists">
      <a [routerLink]="['/artist', artist.id]">
        <img *ngIf="artist.images[0]?.url" [src]="artist.images[0].url" style="width: 100px">
        {{artist.name}}
      </a>
    </li>
  </ul>
</ng-container>
