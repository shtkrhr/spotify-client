<div *ngIf="albums?.total">
  <p>{{albums.total > 50 ? '50+' : albums.total}} albums</p>
  <p *ngFor="let item of albums.items">
    <a [routerLink]="['/album', item.id]">{{item.name}}</a>
  </p>
</div>

<div class="message no-result" *ngIf="noResult">
  Fill the Search Params
</div>

<div class="message not-found" *ngIf="notFound">
  Not Found
</div>
