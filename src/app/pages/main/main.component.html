<div class="content">
  <router-outlet></router-outlet>
</div>
<sp-player (nav)="nav($event)"></sp-player>
<nav class="side-nav">
  <mat-nav-list>
    <a mat-list-item routerLink="/favorite/artist" routerLinkActive="active">Artist</a>
    <a mat-list-item routerLink="/favorite/album" routerLinkActive="active">Album</a>
    <a mat-list-item routerLink="/favorite/track" routerLinkActive="active">Track</a>
    <a mat-list-item routerLink="/favorite/analytics" routerLinkActive="active">Analytics</a>
    <a mat-list-item routerLink="/search" routerLinkActive="active">Search</a>
  </mat-nav-list>

  <mat-nav-list *ngIf="user$ | async as user">
    <a mat-list-item routerLink="/account" routerLinkActive="active">
      <mat-icon mat-list-icon>account_circle</mat-icon>
      {{user.display_name}}
    </a>
  </mat-nav-list>
</nav>
