<svg #svg>
  <g class="chart-area" #chartArea>
    <g class="selected-data" #selectedDataGroup></g>
    <g class="data" #dataGroup></g>
    <g class="x-axis" #xAxisGroup></g>
    <g class="y-axis" #yAxisGroup></g>
  </g>
  <g class="x-axis-meta" #xAxisMetaGroup>
    <text class="x-axis-name" text-anchor="middle"></text>
  </g>
  <g class="y-axis-meta" #yAxisMetaGroup>
    <text class="y-axis-name" text-anchor="middle"></text>
  </g>
</svg>
